<body>
    <section>
    <div id="parent-form" class="registration-form">
        <h3>Parent Registration</h3>
        <form id="parent-registration-form">
            <input type="text" placeholder="Full Name" id="parent-name" required />
            <input type="email" placeholder="Email" id="parent-email" required />
            <input type="password" placeholder="Password" id="parent-password" required />
            <input type="text" placeholder="Child's Name" id="child-name" required />
            <input type="text" placeholder="Child's Grade/Class" id="child-grade" required />
            <button type="submit">Register as Parent</button>
        </form>
    </div>

</section>
<script src="parents.js"></script>
</body>
